<polymer-element name="rpc-widget">
  <template>
    <link rel="stylesheet" href="rpc_example.css">
    <textarea id="text1" rows="15" cols="80" value="{{theText}}"></textarea>
    <br>
    <select id="method_chooser" selectedIndex="{{selectedIndex}}" on-change="{{sendEcho}}">
      <option template repeat="{{item in methods}}">{{item[0]}}</option>
    </select>
    <button on-click="{{sendEcho}}">Submit</button>
    <p>The above text is processed by the server, returned, and displayed below.</p>
    <p class="bordered_text">{{output}}</p>
  </template>
  <script type="application/dart" src="rpc_widget.dart" charset="UTF-8"></script>
</polymer-element>
