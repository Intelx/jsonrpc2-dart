<link rel="stylesheet" href="testrpc.css">
<polymer-element name="rpc-test"> <template>
<textarea id="text1" rows="15" cols="80" value="{{theText}}">
</textarea>
<br>
<select id="method_chooser" selectedIndex="{{selectedIndex}}" on-change="{{sendEcho}}">
<option template repeat="{{item in methods}}">{{item[0]}}</option>
</select>
<button on-click="{{sendEcho}}">Submit</button>
<p>Your echo should display below.</p>
<p style="border:black solid 2px; padding:1em;">{{output}}</p>

</template>

 
<script type="application/dart" src="rpctest.dart" charset="UTF-8"></script>
</polymer-element>
